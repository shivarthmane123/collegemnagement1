<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head th:insert="fragments :: pageHeader">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container-fluid">
<div th:replace ="fragments :: menu "  >S</div>
</div>

<div class="container my-2">
        <div class="card">
            <div class="card-body">
                    <div class="col-md-10">
                     <div class="alert alert-warning" th:if="${message}" ></div>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                         <th>Title</th>
                                        <th>Description</th>
                                        <th>Announce Date</th>
                                       
                                        
                                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ann : ${anns}">  <!-- 1 -->
                                        <td th:text="${ann.topic}"></td>
                                        <td th:text="${ann.description}"></td>
                                        <td th:text="${ann.ann_date}"></td>
                                        
                                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
